{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <h1>Welcome {{ session.username }}</h1>
        </div>
        <div class="row">
            {% if session.username == 'admin123' %}
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
